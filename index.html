<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统监控面板</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- 顶部控制台 -->
        <header class="control-console">
            <div class="console-left">
                <button id="toggleStream" class="btn btn-primary">启动数据流</button>
                <button id="refreshData" class="btn btn-secondary">刷新数据</button>
                <button id="toggleTheme" class="btn btn-secondary">切换主题</button>
            </div>
            <div class="console-center">
                <input type="text" id="searchInput" placeholder="搜索服务器名/标签/区域..." class="search-input">
            </div>
            <div class="console-right">
                <span class="user-info">管理员</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <div class="section-title">任务管理</div>
                <div class="task-list" id="taskList">
                    <!-- 任务列表将通过JS动态生成 -->
                </div>

                <div class="section-title">告警记录</div>
                <div class="alert-list" id="alertList">
                    <!-- 告警列表将通过JS动态生成 -->
                </div>
            </aside>

            <!-- 右侧内容区 -->
            <main class="right-content">
                <!-- 系统状态监控区 -->
                <section class="system-status" id="systemStatus">
                    <div class="status-grid">
                        <div class="status-item">
                            <div class="status-label">CPU使用率</div>
                            <div class="status-value" id="cpuValue">0%</div>
                            <div class="status-bar">
                                <div class="status-fill" id="cpuBar"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">内存使用率</div>
                            <div class="status-value" id="memoryValue">0%</div>
                            <div class="status-bar">
                                <div class="status-fill" id="memoryBar"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">磁盘使用率</div>
                            <div class="status-value" id="diskValue">0%</div>
                            <div class="status-bar">
                                <div class="status-fill" id="diskBar"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">网络I/O</div>
                            <div class="status-value" id="networkValue">0 MB/s</div>
                            <div class="status-bar">
                                <div class="status-fill" id="networkBar"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">平均负载</div>
                            <div class="status-value" id="loadValue">0.0</div>
                            <div class="status-bar">
                                <div class="status-fill" id="loadBar"></div>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">健康度</div>
                            <div class="health-indicator" id="healthIndicator">
                                <span class="health-text">良好</span>
                            </div>
                        </div>
                    </div>
                    <div class="load-balance-info">
                        <div class="balance-status" id="balanceStatus">流量分配均衡</div>
                    </div>
                </section>

                <!-- 数据可视化中心 -->
                <section class="visualization-center">
                    <div class="viz-controls">
                        <select id="serverSelect" class="select-control">
                            <option value="all">所有服务器</option>
                            <option value="server1">服务器1</option>
                            <option value="server2">服务器2</option>
                            <option value="server3">服务器3</option>
                        </select>
                        <select id="timeRange" class="select-control">
                            <option value="5">最近5分钟</option>
                            <option value="10">最近10分钟</option>
                            <option value="15">最近15分钟</option>
                        </select>
                    </div>

                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <div id="lineChart" class="chart"></div>
                        </div>
                        <div class="chart-wrapper">
                            <div id="pieChart" class="chart"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
